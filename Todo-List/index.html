<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-sm-6 mt-5">
      <h2 class="text-center mb-5">To do List</h2>
      <form id="formList">
        <div class="mb-3">
          <input type="text" class="form-control" id="item" >
        </div>
        <div class="d-flex ">
          <button type="submit" class="btn btn-primary">ADD</button>
          <button type="button" class="btn btn-warning ms-auto" onclick="removeItem()">REMOVE</button>
          <button type="reset" class="btn btn-danger ms-auto" onclick="deleteList()">DELETE ALL</button>
        </div>
      </form>
      <div class="mt-5">
        <h4>Item List</h4>
        <ul id="itemList"></ul>
      </div>  
    </div>


    <script>
      
      
      let formList = document.querySelector('#formList');
      formList.addEventListener('submit',submitHandle)

      function submitHandle(event){
        event.preventDefault();
        let itemDOM = document.querySelector('#item');
        if(itemDOM.value){
          addItem(itemDOM.value)
          itemDOM.value=""
        } else {
          alert("HATA! Eksik bilgi girdiniz.")
        }
      }

      let itemListDOM = document.querySelector('#itemList');

      const addItem = (value) => {
        let liDOM = document.createElement('li');
        liDOM.innerHTML = value;
        itemListDOM.appendChild(liDOM);
      }

      const removeItem = () => {
        itemListDOM.removeChild(itemListDOM.firstElementChild);
      }
      const deleteList = () => {
        itemListDOM.remove();
      }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
